<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
    }
    .overlay {
      background: rgba(255, 182, 193, 0.7);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 0 30px #ff69b4;
      animation: glow 2s infinite alternate;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #ff1493;
    }
    p {
      font-size: 1.8em;
      font-style: italic;
    }
    .highlight {
      background-color: rgba(255, 255, 255, 0.8);
      color: #d6336c;
      font-weight: bold;
      padding: 12px;
      border-radius: 12px;
      margin-top: 25px;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #ff69b4; }
      to { box-shadow: 0 0 30px #ff1493; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Floating rose petals */
    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Rose_petal.svg/1024px-Rose_petal.svg.png') no-repeat center;
      background-size: contain;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Chitti, youâ€™re my first love ðŸ’–</h1>
    <p>Happy Rose Day!</p>
    <div class="highlight">Missing you more than usual today...</div>
  </div>

  <!-- Floating petals -->
  <div class="petal" style="left:10%; animation-delay:0s;"></div>
  <div class="petal" style="left:30%; animation-delay:2s;"></div>
  <div class="petal" style="left:50%; animation-delay:4s;"></div>
  <div class="petal" style="left:70%; animation-delay:6s;"></div>
  <div class="petal" style="left:90%; animation-delay:8s;"></div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
